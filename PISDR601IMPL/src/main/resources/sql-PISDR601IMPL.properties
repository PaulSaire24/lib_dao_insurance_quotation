PISD.SELECT_FIND_QUOTATION_BY_POLICY_QUOTA_INTERNAL_ID=conPISD;SELECT iqm.CONTACT_EMAIL_DESC, \
iqm.CONTACT_EMAIL_DESC, \
iqm.CUSTOMER_PHONE_DESC, \
iq.INSURANCE_COMPANY_QUOTA_ID, \
iq.CLIENT_LAST_NAME, \
iq.INSURED_CUSTOMER_NAME, \
iq.INSURANCE_COMPANY_QUOTA_ID, \
ip.INSURANCE_PRODUCT_TYPE, \
iqm.INSURANCE_PRODUCT_ID, \
iqm.INSURANCE_MODALITY_TYPE, \
ib.INSURANCE_BUSINESS_NAME \
FROM PISD.T_PISD_INSURANCE_QUOTATION iq \
LEFT JOIN PISD.T_PISD_INSRNC_QUOTATION_MOD iqm \
ON iq.POLICY_QUOTA_INTERNAL_ID = iqm.POLICY_QUOTA_INTERNAL_ID \
LEFT JOIN PISD.T_PISD_INSURANCE_PRODUCT ip \
ON iqm.INSURANCE_PRODUCT_ID = ip.INSURANCE_PRODUCT_ID \
LEFT JOIN PISD.T_PISD_INSURANCE_BUSINESS ib \
ON ip.INSURANCE_RISK_BUSINESS_ID = ib.INSURANCE_RISK_BUSINESS_ID \
WHERE iq.POLICY_QUOTA_INTERNAL_ID = :POLICY_QUOTA_INTERNAL_ID;

PISD.FIND_QUOTATION_DETAIL_BY_INTERNAL_QUOTATION=conPISD; SELECT TO_CHAR(QT.QUOTE_DATE,'YYYY-MM-DD') AS QUOTE_DATE,  QM.INSURANCE_MODALITY_TYPE,  PR.INSURANCE_PRODUCT_TYPE,  MD.INSURANCE_MODALITY_NAME, MD.INSUR_MODALITY_DESC, MD.INSURANCE_COMPANY_MODALITY_ID, QT.USER_AUDIT_ID,  QT.CUSTOMER_ID,  QT.POLICY_QUOTA_STATUS_TYPE,  QT.PERSONAL_DOC_TYPE,  QT.PARTICIPANT_PERSONAL_ID,  QM.CONTACT_EMAIL_DESC,  QM.CUSTOMER_PHONE_DESC,  QT.RFQ_INTERNAL_ID  FROM PISD.T_PISD_INSRNC_QUOTATION_MOD QM  INNER JOIN PISD.T_PISD_INSURANCE_QUOTATION QT  ON QM.POLICY_QUOTA_INTERNAL_ID = QT.POLICY_QUOTA_INTERNAL_ID INNER JOIN PISD.T_PISD_INSRNC_PRD_MODALITY MD ON QM.INSURANCE_PRODUCT_ID = MD.INSURANCE_PRODUCT_ID AND QM.INSURANCE_MODALITY_TYPE = MD.INSURANCE_MODALITY_TYPE INNER JOIN PISD.T_PISD_INSURANCE_PRODUCT PR  ON QM.INSURANCE_PRODUCT_ID = PR.INSURANCE_PRODUCT_ID  WHERE QT.POLICY_QUOTA_INTERNAL_ID = :POLICY_QUOTA_INTERNAL_ID 
