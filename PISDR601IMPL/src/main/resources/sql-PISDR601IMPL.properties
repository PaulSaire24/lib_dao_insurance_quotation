PISD.SELECT_FIND_RFQ_INTERNAL_ID_AND_PAYROLL_ID_BY_POLICY_QUOTA_INTERNAL_ID=conPISD;SELECT iq.RFQ_INTERNAL_ID,\
  \ iq.PAYROLL_ID,iq.POLICY_QUOTA_INTERNAL_ID,iq.CREATION_DATE,iq.AUDIT_DATE FROM PISD.T_PISD_INSURANCE_QUOTATION iq\
  \ WHERE iq.POLICY_QUOTA_INTERNAL_ID = :POLICY_QUOTA_INTERNAL_ID;

PISD.SELECT_QUOTATION_DETAIL_FOR_PRE_EMISION=conPISD; SELECT  bs.INSURANCE_BUSINESS_NAME, p.INSURANCE_PRODUCT_ID, p.INSURANCE_PRODUCT_DESC AS INSURANCE_PRODUCT_DESC,  pmod.CONTRACT_DURATION_TYPE AS CONTRACT_DURATION_TYPE,  pmod.CONTRACT_DURATION_NUMBER AS CONTRACT_DURATION_NUMBER, pmod.INSURANCE_MODALITY_NAME AS INSURANCE_MODALITY_NAME, q.INSURANCE_COMPANY_QUOTA_ID AS INSURANCE_COMPANY_QUOTA_ID FROM PISD.T_PISD_INSRNC_QUOTATION_MOD qmod  LEFT JOIN PISD.T_PISD_INSRNC_PRD_MODALITY pmod  ON (qmod.INSURANCE_MODALITY_TYPE = pmod.INSURANCE_MODALITY_TYPE  AND qmod.INSURANCE_PRODUCT_ID = pmod.INSURANCE_PRODUCT_ID)  LEFT JOIN PISD.T_PISD_INSURANCE_QUOTATION q  ON qmod.POLICY_QUOTA_INTERNAL_ID = q.POLICY_QUOTA_INTERNAL_ID  LEFT JOIN PISD.T_PISD_INSURANCE_PRODUCT p  ON qmod.INSURANCE_PRODUCT_ID = p.INSURANCE_PRODUCT_ID  LEFT JOIN PISD.T_PISD_INSURANCE_BUSINESS bs ON p.INSURANCE_RISK_BUSINESS_ID = bs.INSURANCE_RISK_BUSINESS_ID WHERE qmod.POLICY_QUOTA_INTERNAL_ID = :POLICY_QUOTA_INTERNAL_ID  AND qmod.CREATION_DATE >= TRUNC(SYSDATE - 30)

